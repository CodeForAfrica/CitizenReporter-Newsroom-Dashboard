<div class="container login-card">
  <div class="card card-container">
    <div class="login-header">
      <h2 class='login_title text-center'>Citizen Reporter</h2>
    </div>
  <hr>

      <form class="form-signin" role="form" (submit)="login($event, username.value, password.value)">
          <span id="reauth-email" class="reauth-email"></span>
          <p class="input_title">Email</p>
          <input type="text" id="inputEmail" #username class="login_box" placeholder="user01@IceCode.com" required autofocus>
          <p class="input_title">Password</p>
          <input type="password" id="inputPassword" #password class="login_box" placeholder="******" required>
          <div id="remember" class="checkbox">
              <label>

              </label>
          </div>
          <button class="btn btn-lg btn-primary" type="submit">Login</button>
          <p *ngIf="errorMsg"> {{ errorMsg }} </p>
      </form><!-- /form -->
  </div><!-- /card-container -->
</div><!-- /container -->
