<div class="container" id="fill-height">

  <!-- Users and Downloads -->
  <div class="row" id="user-and-downloads">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block content-header">
          <div class="row">
            <div class="header-container">
              <img src="../../../assets/images/icons/grid_icon.png" class="grid">
              <span class="title">Users and Downloads</span>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <!-- Downloads -->
            <div class="col-md-3">
              <div class="row statistics-heading">
                <h3 class="green-text">7465</h3>
                <h3 class="gray-text">Total <br>Downloads</h3>
              </div>
              <app-vertical-bar-chart [width]="width" [height]="height"></app-vertical-bar-chart>
            </div>

            <!-- Downloads today -->
            <div class="col-md-3">
              <div class="row statistics-heading">
                <h3 class="green-text">20 </h3>
                <h3 class="gray-text">Today </h3>
              </div>
              <app-pie-chart></app-pie-chart>
            </div>

            <!-- Users -->
            <div class="col-md-3">
              <div class="row statistics-heading">
                <h3 class="users-orange-text">6920 </h3>
                <h3 class="gray-text">Today <br>Users</h3>
              </div>
              <app-vertical-bar-chart [width]="width" [height]="height"></app-vertical-bar-chart>
            </div>

            <!-- Users today -->
            <div class="col-md-3">
              <div class="row statistics-heading">
                <h3 class="users-orange-text">20 </h3>
                <h3 class="gray-text">Today </h3>
              </div>
              <app-pie-chart></app-pie-chart>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Statistics -->
  <div class="row" id="statistics">
    <div class="col-md-5">
      <!-- General statistics -->
      <div class="card">
        <div class="card-block content-header">
          <div class="row">
            <div class="header-container">
              <img src="../../../assets/images/icons/grid_icon.png" class="grid">
              <span class="title">General Statistics</span>
            </div>
          </div>
        </div>
        <div class="general-statistics">
          <div class="row" id="general-statistics-highlights">
            <div class="col-md-6 text-center">
              <h1 class="blue-text">+34</h1>
              <h3 class="white-text">Users this week</h3>
            </div>
            <div class="col-md-6 text-center">
              <h1 class="orange-text">4</h1>
              <h3 class="white-text">Downloads this week</h3>
            </div>
          </div>
          <h3 id="daily-overview">24 hour overview</h3>
          <app-vertical-bar-chart [width]="350" [height]="200"></app-vertical-bar-chart>
        </div>
      </div>
    </div>
    <div class="col-md-7">

      <!-- Overall Statistics -->
      <div class="card">
        <div class="card-block content-header">
          <div class="row">
            <div class="header-container">
              <img src="../../../assets/images/icons/grid_icon.png" class="grid">
              <span class="title">Overall statistics</span>
            </div>
          </div>
        </div>
          <app-line-chart [width]="500" [height]="320"></app-line-chart>
      </div>
    </div>
  </div>
</div>
