<div class="row">
  <div class="col-12">
    <div class="card min-card-width">
      <div class="card-header bg-blue text-white text-center">
        <img class="card-menu-icon" src="./../../assets/images/icons/menu.png">
        Users
      </div>
      <div class="card-block">
        <div class="card-body content-scroll">
          <div class="col-5 pull-right form-group">
              <div class="input-group">
                  <input type="text" class="form-control even-z-index" name="searchString"
                    placeholder="Type to search..." [(ngModel)]="searchString" />
                  <div class="input-group-addon">
                    <i>
                      <img class="filter-icon" src="./../../../assets/images/icons/filter-icon.png"  />
                    </i>
                  </div>
              </div>
          </div>
          <table class="table table-hover">
            <tr class="table-header text-white">
              <th> Name </th>
              <th> First name </th>
              <th> Username </th>
              <th> Email </th>
              <th> Email Verified </th>
              <th> Creation Date </th>
            </tr>
            <tr class="story-row"
              *ngFor="let user of users | filter : 'username' : searchString;"
              (click)="clickUser(user)"
              [class.selected-row]="selectedUser === user">
              <td> {{ user.name }} </td>
              <td> {{ user.firstname }} </td>
              <td> {{ user.username }} </td>
              <td> {{ user.email }} </td>
              <td> {{ user.emailVerified | date: 'dd/MM/yyyy' }} </td>
              <td> {{ user.createdAt }} </td>
            </tr>
          </table>
        </div>
        <nav>
          <ul class="pagination left-15">
            <li class="page-item">
              <a class="page-link" (click)="loadMoreUsers(-1)">
                Previous
              </a>
            </li>
            <li class="page-item" *ngFor="let page of pages">
              <a class="page-link" [class.selected-page]="currentPage === page" (click)="loadMoreUsers(page)"> {{ page }}</a>
            </li>
            <li class="page-item">
              <a class="page-link" (click)="loadMoreUsers(0)">
                Next
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
